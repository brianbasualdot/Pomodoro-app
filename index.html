<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Pomodoro App</title>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lexend+Giga:wght@300;700&display=swap" rel="stylesheet">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/a7514d5adb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="painel">
                <p id="work">Trabajo</p>
                <p id="break">Descanso</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>
    <div class="footer">
        <a class="link" href="https://www.linkedin.com/in/brianbasualdot" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <!--script-->
    <script src="script.js"></script>    
</body>
</html>
